<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
        }

        .maxwidth1400px {
            max-width: 1400px;
            margin: auto;
        }

        #myInput {
            background-image: url('https://www.w3schools.com/css/searchicon.png');
            background-position: 10px 10px;
            background-repeat: no-repeat;
            width: 100%;
            font-size: 16px;
            padding: 12px 20px 12px 40px;
            border: 1px solid #ddd;
            margin-bottom: 12px;
        }

        #myTable {
            border-collapse: collapse;
            width: 100%;
            border: 1px solid #ddd;
            font-size: 18px;
        }

        #myTable th,
        #myTable td {
            text-align: left;
            padding: 12px;
        }

        #myTable tr {
            border-bottom: 1px solid #ddd;
        }

        #myTable tr.header,
        #myTable tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>

<body>

    <div class="maxwidth1400px">
        <h2>My data</h2>

        <input type="text" id="myInput" onkeyup="filterTable()" placeholder="Search for titles..." title="Type in a title">

        <table id="myTable">
            <tr class="header">
                <th style="width:60%;">Title</th>
                <th style="width:40%;">Source</th>
            </tr>
            <!-- Rows will be dynamically added here -->
        </table>
    </div>

    <script type="module">
        const fetchTerminalProjectsData = async () => {
            try {
                const response = await fetch('https://raw.githubusercontent.com/elidrissilaoukili/datacollector/main/data/data.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                console.log(data);
                populateTable(data); 
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        };

        const populateTable = (data) => {
            const table = document.getElementById("myTable");

            data.forEach(item => {
                // Create a new row
                const row = document.createElement("tr");

                // Create and populate the title cell
                const titleCell = document.createElement("td");
                titleCell.textContent = item.title;
                row.appendChild(titleCell);

                // Create and populate the source cell with a clickable link
                const sourceCell = document.createElement("td");
                const link = document.createElement("a");
                link.href = item.source;
                link.textContent = "View Source";
                link.target = "_blank";
                sourceCell.appendChild(link);
                row.appendChild(sourceCell);

                // Append the row to the table
                table.appendChild(row);
            });
        };

        fetchTerminalProjectsData();
    </script>

    <script>
        function filterTable() {
            const input = document.getElementById("myInput");
            const filter = input.value.toUpperCase();
            const table = document.getElementById("myTable");
            const tr = table.getElementsByTagName("tr");

            for (let i = 1; i < tr.length; i++) { // Start at 1 to skip the header row
                const td = tr[i].getElementsByTagName("td")[0];
                if (td) {
                    const txtValue = td.textContent || td.innerText;
                    tr[i].style.display = txtValue.toUpperCase().indexOf(filter) > -1 ? "" : "none";
                }
            }
        }
    </script>

</body>

</html>
